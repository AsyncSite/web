<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Study Calendar - AsyncSite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SUIT', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #05060A;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .calendar-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(5, 6, 10, 0.95);
            border-radius: 20px;
            border: 1px solid rgba(195, 232, 141, 0.2);
            backdrop-filter: blur(20px);
            overflow: hidden;
        }

        .calendar-header {
            padding: 30px;
            background: linear-gradient(135deg, rgba(195, 232, 141, 0.1), rgba(143, 214, 122, 0.05));
            border-bottom: 1px solid rgba(195, 232, 141, 0.1);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: #C3E88D;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            padding: 10px 15px;
            background: rgba(195, 232, 141, 0.1);
            border: 1px solid rgba(195, 232, 141, 0.3);
            border-radius: 10px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(195, 232, 141, 0.2);
            transform: translateY(-2px);
        }

        .study-filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: 2px solid transparent;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .filter-btn.tecoteco {
            background: rgba(255, 107, 107, 0.2);
            color: #FF6B6B;
            border-color: rgba(255, 107, 107, 0.3);
        }

        .filter-btn.devlog {
            background: rgba(74, 144, 226, 0.2);
            color: #4A90E2;
            border-color: rgba(74, 144, 226, 0.3);
        }

        .filter-btn.resume {
            background: rgba(156, 39, 176, 0.2);
            color: #9C27B0;
            border-color: rgba(156, 39, 176, 0.3);
        }

        .filter-btn.all {
            background: rgba(195, 232, 141, 0.2);
            color: #C3E88D;
            border-color: rgba(195, 232, 141, 0.3);
        }

        .filter-btn.active {
            background: rgba(195, 232, 141, 0.3);
            border-color: #C3E88D;
            color: #C3E88D;
        }

        .calendar-grid {
            padding: 30px;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            margin-bottom: 10px;
        }

        .weekday {
            padding: 15px;
            text-align: center;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: rgba(195, 232, 141, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .day-cell {
            background: rgba(5, 6, 10, 0.8);
            min-height: 120px;
            padding: 10px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .day-cell:hover {
            background: rgba(195, 232, 141, 0.05);
        }

        .day-number {
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .day-cell.other-month .day-number {
            color: rgba(255, 255, 255, 0.3);
        }

        .day-cell.today {
            background: rgba(195, 232, 141, 0.1);
            border: 2px solid #C3E88D;
        }

        .day-cell.today .day-number {
            color: #C3E88D;
            font-weight: 700;
        }

        .event {
            background: rgba(255, 107, 107, 0.8);
            color: #ffffff;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .event:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .event.devlog {
            background: rgba(74, 144, 226, 0.8);
        }

        .event.resume {
            background: rgba(156, 39, 176, 0.8);
        }

        .event.retrospective {
            background: rgba(255, 193, 7, 0.8);
            color: #000;
        }

        .add-event-btn {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(195, 232, 141, 0.3);
            border: none;
            color: #C3E88D;
            cursor: pointer;
            font-size: 12px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .day-cell:hover .add-event-btn {
            opacity: 1;
        }

        .sidebar {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            background: rgba(5, 6, 10, 0.95);
            border: 1px solid rgba(195, 232, 141, 0.2);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(20px);
        }

        .sidebar h3 {
            color: #C3E88D;
            margin-bottom: 15px;
            font-family: 'Space Grotesk', sans-serif;
        }

        .upcoming-events {
            max-height: 400px;
            overflow-y: auto;
        }

        .upcoming-event {
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #FF6B6B;
        }

        .upcoming-event.devlog {
            border-left-color: #4A90E2;
        }

        .upcoming-event.resume {
            border-left-color: #9C27B0;
        }

        .event-date {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 4px;
        }

        .event-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .event-description {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        @media (max-width: 768px) {
            .sidebar {
                position: static;
                width: 100%;
                margin-top: 20px;
                transform: none;
            }
            
            .calendar-container {
                margin-bottom: 20px;
            }
            
            .day-cell {
                min-height: 80px;
            }
            
            .calendar-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <div class="header-top">
                <h1 class="calendar-title">2024년 1월</h1>
                <div class="nav-buttons">
                    <button class="nav-btn" onclick="previousMonth()">‹</button>
                    <button class="nav-btn" onclick="nextMonth()">›</button>
                    <button class="nav-btn" onclick="goToToday()">오늘</button>
                </div>
            </div>
            <div class="study-filters">
                <button class="filter-btn all active" onclick="filterEvents('all')">전체</button>
                <button class="filter-btn tecoteco" onclick="filterEvents('tecoteco')">테코테코</button>
                <button class="filter-btn devlog" onclick="filterEvents('devlog')">DEVLOG</button>
                <button class="filter-btn resume" onclick="filterEvents('resume')">이력서 리뷰</button>
            </div>
        </div>

        <div class="calendar-grid">
            <div class="weekdays">
                <div class="weekday">일</div>
                <div class="weekday">월</div>
                <div class="weekday">화</div>
                <div class="weekday">수</div>
                <div class="weekday">목</div>
                <div class="weekday">금</div>
                <div class="weekday">토</div>
            </div>
            
            <div class="days-grid" id="daysGrid">
                <!-- 달력 날짜들이 JavaScript로 생성됩니다 -->
            </div>
        </div>
    </div>

    <div class="sidebar">
        <h3>다가오는 일정</h3>
        <div class="upcoming-events" id="upcomingEvents">
            <!-- 다가오는 일정들이 JavaScript로 생성됩니다 -->
        </div>
    </div>

    <script>
        // 샘플 데이터
        const events = [
            { date: '2024-01-05', title: '테코테코', type: 'tecoteco', description: '주간 스터디 모임' },
            { date: '2024-01-12', title: '테코테코', type: 'tecoteco', description: '주간 스터디 모임' },
            { date: '2024-01-19', title: '테코테코', type: 'tecoteco', description: '주간 스터디 모임' },
            { date: '2024-01-26', title: '회고 미팅', type: 'retrospective', description: '월간 회고' },
            { date: '2024-01-10', title: 'DEVLOG', type: 'devlog', description: '개발 블로그 스터디' },
            { date: '2024-01-24', title: 'DEVLOG', type: 'devlog', description: '개발 블로그 스터디' },
            { date: '2024-01-01', title: '이력서 리뷰', type: 'resume', description: '월간 이력서 검토' }
        ];

        let currentDate = new Date(2024, 0, 1); // 2024년 1월
        let currentFilter = 'all';

        function generateCalendar() {
            const daysGrid = document.getElementById('daysGrid');
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // 달력 제목 업데이트
            document.querySelector('.calendar-title').textContent = `${year}년 ${month + 1}월`;
            
            // 이전 달력 내용 제거
            daysGrid.innerHTML = '';
            
            // 첫 번째 날과 마지막 날 계산
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            // 6주 * 7일 = 42일 생성
            for (let i = 0; i < 42; i++) {
                const cellDate = new Date(startDate);
                cellDate.setDate(startDate.getDate() + i);
                
                const dayCell = document.createElement('div');
                dayCell.className = 'day-cell';
                
                if (cellDate.getMonth() !== month) {
                    dayCell.classList.add('other-month');
                }
                
                if (cellDate.toDateString() === new Date().toDateString()) {
                    dayCell.classList.add('today');
                }
                
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = cellDate.getDate();
                dayCell.appendChild(dayNumber);
                
                // 해당 날짜의 이벤트 추가
                const dateStr = cellDate.toISOString().split('T')[0];
                const dayEvents = events.filter(event => event.date === dateStr);
                
                dayEvents.forEach(event => {
                    if (currentFilter === 'all' || currentFilter === event.type) {
                        const eventDiv = document.createElement('div');
                        eventDiv.className = `event ${event.type}`;
                        eventDiv.textContent = event.title;
                        eventDiv.onclick = () => showEventDetails(event);
                        dayCell.appendChild(eventDiv);
                    }
                });
                
                // 이벤트 추가 버튼
                const addBtn = document.createElement('button');
                addBtn.className = 'add-event-btn';
                addBtn.textContent = '+';
                addBtn.onclick = () => addEvent(dateStr);
                dayCell.appendChild(addBtn);
                
                daysGrid.appendChild(dayCell);
            }
            
            updateUpcomingEvents();
        }

        function updateUpcomingEvents() {
            const upcomingEvents = document.getElementById('upcomingEvents');
            const today = new Date();
            const futureEvents = events
                .filter(event => new Date(event.date) >= today)
                .sort((a, b) => new Date(a.date) - new Date(b.date))
                .slice(0, 5);
            
            upcomingEvents.innerHTML = '';
            
            futureEvents.forEach(event => {
                if (currentFilter === 'all' || currentFilter === event.type) {
                    const eventDiv = document.createElement('div');
                    eventDiv.className = `upcoming-event ${event.type}`;
                    eventDiv.innerHTML = `
                        <div class="event-date">${new Date(event.date).toLocaleDateString('ko-KR')}</div>
                        <div class="event-title">${event.title}</div>
                        <div class="event-description">${event.description}</div>
                    `;
                    upcomingEvents.appendChild(eventDiv);
                }
            });
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar();
        }

        function goToToday() {
            currentDate = new Date();
            generateCalendar();
        }

        function filterEvents(type) {
            currentFilter = type;
            
            // 필터 버튼 활성화 상태 업데이트
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.filter-btn.${type}`).classList.add('active');
            
            generateCalendar();
        }

        function showEventDetails(event) {
            alert(`${event.title}\n날짜: ${event.date}\n설명: ${event.description}`);
        }

        function addEvent(date) {
            const title = prompt('일정 제목을 입력하세요:');
            if (title) {
                const type = prompt('스터디 타입을 입력하세요 (tecoteco/devlog/resume):') || 'tecoteco';
                const description = prompt('설명을 입력하세요:') || '';
                
                events.push({
                    date: date,
                    title: title,
                    type: type,
                    description: description
                });
                
                generateCalendar();
            }
        }

        // 초기 달력 생성
        generateCalendar();
    </script>
</body>
</html>
