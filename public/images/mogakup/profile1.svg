<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" style="background-color: transparent;">
    <defs>
        <!-- Gradients for growth theme -->
        <linearGradient id="growthGradient" x1="0%" y1="100%" x2="0%" y2="0%">
            <stop offset="0%" style="stop-color:#89DDFF;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#82AAFF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#C3E88D;stop-opacity:1" />
        </linearGradient>

        <radialGradient id="centerGlow" cx="50%" cy="50%">
            <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
            <stop offset="60%" style="stop-color:#FFCB6B;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FF9800;stop-opacity:1" />
        </radialGradient>

        <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1E1E1E;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0A0A0A;stop-opacity:1" />
        </linearGradient>

        <!-- Code glow effect -->
        <filter id="codeGlow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <!-- Shadow -->
        <filter id="shadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
            <feOffset dx="0" dy="10" result="offsetblur"/>
            <feFlood flood-color="#000000" flood-opacity="0.2"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <!-- Soft blur -->
        <filter id="softBlur">
            <feGaussianBlur stdDeviation="2"/>
        </filter>
    </defs>

    <!-- Background circle - representing community/together -->
    <circle cx="300" cy="300" r="250" fill="url(#growthGradient)" opacity="0.1"/>

    <!-- Ground shadow -->
    <ellipse cx="300" cy="500" rx="150" ry="40" fill="#000000" opacity="0.1" filter="url(#softBlur)"/>

    <!-- Main laptop shape representing focus/work -->
    <g filter="url(#shadow)">
        <!-- Laptop screen base -->
        <rect x="150" y="150" width="300" height="200" rx="15" ry="15" fill="url(#screenGradient)"/>

        <!-- Screen bezel -->
        <rect x="160" y="160" width="280" height="180" rx="10" ry="10" fill="#0A0A0A"/>

        <!-- Screen -->
        <rect x="170" y="170" width="260" height="160" rx="5" ry="5" fill="#0D0D0D"/>

        <!-- Code lines on screen - representing active coding -->
        <g opacity="0.9">
            <!-- Line 1 -->
            <rect x="185" y="185" width="40" height="3" fill="#C3E88D" filter="url(#codeGlow)"/>
            <rect x="230" y="185" width="60" height="3" fill="#82AAFF"/>
            <rect x="295" y="185" width="30" height="3" fill="#FFCB6B"/>

            <!-- Line 2 -->
            <rect x="185" y="195" width="20" height="3" fill="#F07178"/>
            <rect x="210" y="195" width="80" height="3" fill="#89DDFF"/>

            <!-- Line 3 -->
            <rect x="200" y="205" width="50" height="3" fill="#C792EA"/>
            <rect x="255" y="205" width="40" height="3" fill="#C3E88D"/>

            <!-- Line 4 -->
            <rect x="200" y="215" width="35" height="3" fill="#82AAFF"/>
            <rect x="240" y="215" width="55" height="3" fill="#FFCB6B"/>
            <rect x="300" y="215" width="25" height="3" fill="#F07178"/>

            <!-- Line 5 - active typing cursor -->
            <rect x="185" y="225" width="45" height="3" fill="#C3E88D"/>
            <rect x="235" y="224" width="2" height="5" fill="#FFD700">
                <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
            </rect>

            <!-- Progress bar at bottom -->
            <rect x="185" y="305" width="230" height="4" fill="#2A2A2A" rx="2"/>
            <rect x="185" y="305" width="161" height="4" fill="url(#centerGlow)" rx="2">
                <animate attributeName="width" values="50;161;161" dur="3s" repeatCount="indefinite"/>
            </rect>
        </g>

        <!-- Laptop keyboard base -->
        <path d="M 130 350 L 170 350 L 150 380 L 130 380 Z" fill="#2A2A2A"/>
        <path d="M 470 350 L 430 350 L 450 380 L 470 380 Z" fill="#2A2A2A"/>
        <rect x="130" y="350" width="340" height="30" fill="#333333"/>

        <!-- Trackpad -->
        <rect x="260" y="358" width="80" height="15" rx="3" fill="#1A1A1A"/>
    </g>

    <!-- Floating elements representing growth/progress -->
    <g opacity="0.7">
        <!-- Rising arrow -->
        <g transform="translate(480, 200)">
            <path d="M 0 20 L 0 0 L -5 5" fill="none" stroke="#C3E88D" stroke-width="3" stroke-linecap="round"/>
            <path d="M 0 0 L 5 5" fill="none" stroke="#C3E88D" stroke-width="3" stroke-linecap="round"/>
            <animate attributeName="transform" values="translate(480,200);translate(480,180);translate(480,200)" dur="2s" repeatCount="indefinite"/>
        </g>

        <!-- Growth circles -->
        <circle cx="120" cy="250" r="8" fill="#C3E88D" opacity="0.6">
            <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="100" cy="300" r="10" fill="#89DDFF" opacity="0.5">
            <animate attributeName="r" values="10;15;10" dur="2.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="130" cy="330" r="6" fill="#FFD700" opacity="0.7">
            <animate attributeName="r" values="6;9;6" dur="1.8s" repeatCount="indefinite"/>
        </circle>
    </g>

    <!-- Coffee cup - representing study sessions -->
    <g transform="translate(90, 400)">
        <ellipse cx="25" cy="45" rx="20" ry="5" fill="#000000" opacity="0.1"/>
        <path d="M 10 20 L 10 35 Q 10 45, 25 45 Q 40 45, 40 35 L 40 20 Z" fill="#8B4513"/>
        <path d="M 40 25 Q 45 25, 45 30 Q 45 35, 40 35" fill="none" stroke="#8B4513" stroke-width="3"/>
        <ellipse cx="25" cy="20" rx="15" ry="3" fill="#6F4E37"/>
        <!-- Steam -->
        <path d="M 20 15 Q 22 10, 20 5" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.3">
            <animate attributeName="d" values="M 20 15 Q 22 10, 20 5;M 20 15 Q 18 10, 20 5;M 20 15 Q 22 10, 20 5" dur="2s" repeatCount="indefinite"/>
        </path>
        <path d="M 30 15 Q 28 10, 30 5" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.3">
            <animate attributeName="d" values="M 30 15 Q 28 10, 30 5;M 30 15 Q 32 10, 30 5;M 30 15 Q 28 10, 30 5" dur="2.5s" repeatCount="indefinite"/>
        </path>
    </g>

    <!-- Clock/Timer - representing scheduled sessions -->
    <g transform="translate(500, 400)">
        <circle cx="0" cy="0" r="25" fill="#2A2A2A"/>
        <circle cx="0" cy="0" r="22" fill="#1A1A1A"/>
        <circle cx="0" cy="0" r="2" fill="#FFD700"/>
        <!-- Hour hand -->
        <line x1="0" y1="0" x2="0" y2="-10" stroke="#C3E88D" stroke-width="3" stroke-linecap="round">
            <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="30s" repeatCount="indefinite"/>
        </line>
        <!-- Minute hand -->
        <line x1="0" y1="0" x2="0" y2="-15" stroke="#89DDFF" stroke-width="2" stroke-linecap="round">
            <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="3s" repeatCount="indefinite"/>
        </line>
    </g>

    <!-- Spark elements around the laptop -->
    <g opacity="0.8">
        <text x="300" y="120" text-anchor="middle" fill="#FFD700" font-family="monospace" font-size="18" font-weight="bold">
            /* 모각업 - 모여서 각자 레벨업 */
        </text>
    </g>

    <!-- Connection lines between elements -->
    <g opacity="0.2">
        <line x1="120" y1="280" x2="170" y2="250" stroke="#C3E88D" stroke-width="1" stroke-dasharray="5,5"/>
        <line x1="430" y1="250" x2="480" y2="220" stroke="#89DDFF" stroke-width="1" stroke-dasharray="5,5"/>
    </g>
</svg>